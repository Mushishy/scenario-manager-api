openapi: 3.0.3
info:
  title: Ludus Extension API
  version: "1.0"
  description: API for managing scenarios, data, and topology in Ludus CTFd extension.

servers:
  - url: http://192.168.1.23:5000

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

security:
  - ApiKeyAuth: []

paths:
  /range/access:
    post:
      summary: Get range access configs
      description: Get WireGuard configuration files for multiple users as a ZIP archive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: ZIP file containing WireGuard configuration files
          content:
            application/zip:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              description: attachment; filename=wireguard-configs.zip
        '400':
          description: Bad Request
        '404':
          description: No configs found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/share:
    post:
      summary: Share range
      description: Share ranges from multiple users to a target user
      parameters:
        - in: query
          name: targetId
          schema:
            type: string
          required: true
          description: Target user ID to share ranges with
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range sharing completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/unshare:
    post:
      summary: Unshare range
      description: Unshare ranges from multiple users to a target user
      parameters:
        - in: query
          name: targetId
          schema:
            type: string
          required: true
          description: Target user ID to unshare ranges from
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range unsharing completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/shared:
    get:
      summary: Get shared ranges
      description: Get all shared range information
      responses:
        '200':
          description: Shared ranges retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  shared_ranges:
                    type: object
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/deploy:
    post:
      summary: Deploy range
      description: Deploy ranges for multiple users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range deployment completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/status:
    post:
      summary: Check range status
      description: Check deployment status for multiple users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range status check completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        state:
                          type: string
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/redeploy:
    post:
      summary: Redeploy range
      description: Redeploy ranges for multiple users based on current state
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range redeploy completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        action:
                          type: string
                        message:
                          type: string
                        state:
                          type: string
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/abort:
    post:
      summary: Abort range
      description: Abort range deployment for multiple users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range abort completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/remove:
    post:
      summary: Remove range
      description: Remove ranges for multiple users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range removal completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /range/config:
    put:
      summary: Set range config
      description: Set range configuration for multiple users using a topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: true
          description: Topology ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range config set completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []
    post:
      summary: Retrieve range config
      description: Retrieve range configuration for multiple users and check if all configurations are the same
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Range config retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        config:
                          type: object
                        error:
                          type: string
                  allSame:
                    type: boolean
                    description: Indicates if all user configurations are identical
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /users/import:
    post:
      summary: Import users
      description: Import multiple users into the Ludus system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Users import completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        user:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /users/delete:
    post:
      summary: Delete users
      description: Delete multiple users from the Ludus system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: Users deletion completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        user:
                          type: string
                        response:
                          type: object
                        error:
                          type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /users/check:
    post:
      summary: Check users
      description: Check if users exist in the Ludus system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                  example: ["BATCHalicedan", "BATCHbobdylan"]
              required:
                - userIds
      responses:
        '200':
          description: User check completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        user:
                          type: string
                        exists:
                          type: boolean
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      security:
        - ApiKeyAuth: []

  /ctfd/scenario:
    get:
      summary: Get scenario(s)
      description: Get a scenario by ID (as base64) or list all scenarios.
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: false
          description: Scenario ID
      responses:
        '200':
          description: Scenario(s) found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      scenarioID:
                        type: string
                      scenarioName:
                        type: string
                      scenarioFile:
                        type: string
                        description: base64-encoded file
                      createdAt:
                        type: string
                        description: File creation timestamp
                  - type: array
                    items:
                      type: object
                      properties:
                        scenarioID:
                          type: string
                        scenarioName:
                          type: string
                        createdAt:
                          type: string
                          description: File creation timestamp
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update a scenario
      description: Upload a .zip file to create or update a scenario.
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: false
          description: Scenario ID (if updating)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete a scenario
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: true
          description: Scenario ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /ctfd/data:
    get:
      summary: Get data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID
      responses:
        '200':
          description: Data found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      ctfdDataId:
                        type: string
                      ctfdData:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            password:
                              type: string
                            team:
                              type: string
                            flags:
                              type: array
                              items:
                                type: object
                                properties:
                                  variable:
                                    type: string
                                  contents:
                                    type: string
                  - type: array
                    items:
                      type: object
                      properties:
                        ctfdDataId:
                          type: string
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID (if updating)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ctfd_data:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      password:
                        type: string
                      team:
                        type: string
                      flags:
                        type: array
                        items:
                          type: object
                          properties:
                            variable:
                              type: string
                            contents:
                              type: string
                          required:
                            - variable
                            - contents
                          additionalProperties: false
                    required:
                      - user
                      - password
                    additionalProperties: false
              required:
                - ctfd_data
              additionalProperties: false
      responses:
        '200':
          description: Uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "uploaded successfully"
                  id:
                    type: string
                    example: "ABC123"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: true
          description: Data ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /ctfd/data/logins:
    get:
      summary: Get CTFd logins
      description: Retrieve user login information in CSV format for a specific CTFd data ID or all available data.
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID to retrieve logins for. If not provided, retrieves logins for all data.
      responses:
        '200':
          description: Logins retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: |
                  user1, password1, team1
                  user2, password2, team2
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
      security:
        - ApiKeyAuth: []

  /topology:
    get:
      summary: Get topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: false
          description: Topology ID
      responses:
        '200':
          description: Topology found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      topologyId:
                        type: string
                      topologyName:
                        type: string
                      topologyFile:
                        type: string
                        description: base64-encoded file
                      createdAt:
                        type: string
                        description: File creation timestamp
                  - type: array
                    items:
                      type: object
                      properties:
                        topologyId:
                          type: string
                        topologyName:
                          type: string
                        createdAt:
                          type: string
                          description: File creation timestamp
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: false
          description: Topology ID (if updating)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: true
          description: Topology ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /pool:
    post:
      summary: Create a new pool
      description: Create a new pool with topology, CTFd data, and user configuration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                createdBy:
                  type: string
                type:
                  type: string
                  enum: ["CTFD", "SHARED", "INDIVIDUAL"]
                mainUser:
                  type: string
                  description: Required for SHARED or INDIVIDUAL types
                usersAndTeams:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      team:
                        type: string
                    required:
                      - user
                topologyId:
                  type: string
                ctfdDataId:
                  type: string
                note:
                  type: string
                  maxLength: 15
              required:
                - createdBy
                - type
                - topologyId
                - ctfdDataId
      responses:
        '200':
          description: Pool created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Uploaded successfully"
                  id:
                    type: string
                    example: "ABC123"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []
    get:
      summary: Get pool(s)
      description: Get a specific pool by ID or list all pools.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: false
          description: Pool ID
        - in: query
          name: users
          schema:
            type: string
          required: false
          description: Set to "true" to return only users for the specified pool
      responses:
        '200':
          description: Pool(s) found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Single pool (full data)
                    properties:
                      poolId:
                        type: string
                      createdBy:
                        type: string
                      type:
                        type: string
                      mainUser:
                        type: string
                      usersAndTeams:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            team:
                              type: string
                      topologyId:
                        type: string
                      ctfdDataId:
                        type: string
                      note:
                        type: string
                  - type: object
                    description: Single pool (users only)
                    properties:
                      poolId:
                        type: string
                      usersAndTeams:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            team:
                              type: string
                  - type: array
                    description: List of pools (without mainUser and usersAndTeams)
                    items:
                      type: object
                      properties:
                        poolId:
                          type: string
                        createdBy:
                          type: string
                        type:
                          type: string
                        topologyId:
                          type: string
                        ctfdDataId:
                          type: string
                        note:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete a pool
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      responses:
        '204':
          description: Pool deleted successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
