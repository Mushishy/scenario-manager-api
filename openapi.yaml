openapi: 3.0.3
info:
  title: Ludus Extension API
  version: "1.0"
  description: API for managing scenarios, data, and topology in Ludus CTFd extension.

servers:
  - url: http://localhost:5000

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

security:
  - ApiKeyAuth: []

paths:
  /ctfd/scenario:
    get:
      summary: Get scenario(s)
      description: Get a scenario by ID (as base64) or list all scenarios.
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: false
          description: Scenario ID
      responses:
        '200':
          description: Scenario(s) found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      scenarioID:
                        type: string
                      scenarioName:
                        type: string
                      scenarioFile:
                        type: string
                        description: base64-encoded file
                      createdAt:
                        type: string
                        description: File creation timestamp
                  - type: array
                    items:
                      type: object
                      properties:
                        scenarioID:
                          type: string
                        scenarioName:
                          type: string
                        createdAt:
                          type: string
                          description: File creation timestamp
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update a scenario
      description: Upload a .zip file to create or update a scenario.
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: false
          description: Scenario ID (if updating)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete a scenario
      parameters:
        - in: query
          name: scenarioID
          schema:
            type: string
          required: true
          description: Scenario ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /ctfd/data:
    get:
      summary: Get data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID
      responses:
        '200':
          description: Data found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      ctfdDataId:
                        type: string
                      ctfdData:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            password:
                              type: string
                            team:
                              type: string
                            flags:
                              type: array
                              items:
                                type: object
                                properties:
                                  variable:
                                    type: string
                                  contents:
                                    type: string
                  - type: array
                    items:
                      type: object
                      properties:
                        ctfdDataId:
                          type: string
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID (if updating)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ctfd_data:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      password:
                        type: string
                      team:
                        type: string
                      flags:
                        type: array
                        items:
                          type: object
                          properties:
                            variable:
                              type: string
                            contents:
                              type: string
                          required:
                            - variable
                            - contents
                          additionalProperties: false
                    required:
                      - user
                      - password
                    additionalProperties: false
              required:
                - ctfd_data
              additionalProperties: false
      responses:
        '200':
          description: Uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "uploaded successfully"
                  id:
                    type: string
                    example: "ABC123"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete data
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: true
          description: Data ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /ctfd/data/logins:
    get:
      summary: Get CTFd logins
      description: Retrieve user login information in CSV format for a specific CTFd data ID or all available data.
      parameters:
        - in: query
          name: ctfdDataId
          schema:
            type: string
          required: false
          description: Data ID to retrieve logins for. If not provided, retrieves logins for all data.
      responses:
        '200':
          description: Logins retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: |
                  user1, password1, team1
                  user2, password2, team2
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
      security:
        - ApiKeyAuth: []

  /topology:
    get:
      summary: Get topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: false
          description: Topology ID
      responses:
        '200':
          description: Topology found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      topologyId:
                        type: string
                      topologyName:
                        type: string
                      topologyFile:
                        type: string
                        description: base64-encoded file
                      createdAt:
                        type: string
                        description: File creation timestamp
                  - type: array
                    items:
                      type: object
                      properties:
                        topologyId:
                          type: string
                        topologyName:
                          type: string
                        createdAt:
                          type: string
                          description: File creation timestamp
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    put:
      summary: Create or update topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: false
          description: Topology ID (if updating)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete topology
      parameters:
        - in: query
          name: topologyId
          schema:
            type: string
          required: true
          description: Topology ID
      responses:
        '204':
          description: Deleted successfully
        '400':
          description: Bad Request
        '404':
          description: Not Found
      security:
        - ApiKeyAuth: []

  /pool:
    post:
      summary: Create a new pool
      description: Create a new pool with topology, CTFd data, and user configuration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                createdBy:
                  type: string
                type:
                  type: string
                  enum: ["CTFD", "SHARED", "INDIVIDUAL"]
                mainUser:
                  type: string
                  description: Required for SHARED or INDIVIDUAL types
                usersAndTeams:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      team:
                        type: string
                    required:
                      - user
                topologyId:
                  type: string
                ctfdDataId:
                  type: string
                note:
                  type: string
                  maxLength: 15
              required:
                - createdBy
                - type
                - topologyId
                - ctfdDataId
      responses:
        '200':
          description: Pool created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Uploaded successfully"
                  id:
                    type: string
                    example: "ABC123"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []
    get:
      summary: Get pool(s)
      description: Get a specific pool by ID or list all pools.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: false
          description: Pool ID
        - in: query
          name: users
          schema:
            type: string
          required: false
          description: Set to "true" to return only users for the specified pool
      responses:
        '200':
          description: Pool(s) found
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Single pool (full data)
                    properties:
                      poolId:
                        type: string
                      createdBy:
                        type: string
                      type:
                        type: string
                      mainUser:
                        type: string
                      usersAndTeams:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            team:
                              type: string
                      topologyId:
                        type: string
                      ctfdDataId:
                        type: string
                      note:
                        type: string
                  - type: object
                    description: Single pool (users only)
                    properties:
                      poolId:
                        type: string
                      usersAndTeams:
                        type: array
                        items:
                          type: object
                          properties:
                            user:
                              type: string
                            team:
                              type: string
                  - type: array
                    description: List of pools (without mainUser and usersAndTeams)
                    items:
                      type: object
                      properties:
                        poolId:
                          type: string
                        createdBy:
                          type: string
                        type:
                          type: string
                        topologyId:
                          type: string
                        ctfdDataId:
                          type: string
                        note:
                          type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []
    delete:
      summary: Delete a pool
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      responses:
        '204':
          description: Pool deleted successfully
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []

  /pool/users:
    patch:
      summary: Update pool users
      description: Update the users and teams for a specific pool.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usersAndTeams:
                  type: array
                  items:
                    type: object
                    properties:
                      user:
                        type: string
                      team:
                        type: string
                    required:
                      - user
      responses:
        '200':
          description: Pool users updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Updated successfully"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []

  /pool/topology:
    patch:
      summary: Update pool topology
      description: Update the topology ID for a specific pool.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                topologyId:
                  type: string
              required:
                - topologyId
      responses:
        '200':
          description: Pool topology updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Updated successfully"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []

  /pool/ctfd:
    patch:
      summary: Update pool CTFd data
      description: Update the CTFd data ID for a specific pool.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ctfdDataId:
                  type: string
              required:
                - ctfdDataId
      responses:
        '200':
          description: Pool CTFd data updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Updated successfully"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []

  /pool/note:
    patch:
      summary: Update pool note
      description: Update the note for a specific pool.
      parameters:
        - in: query
          name: poolId
          schema:
            type: string
          required: true
          description: Pool ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                  maxLength: 15
              required:
                - note
      responses:
        '200':
          description: Pool note updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Updated successfully"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
      security:
        - ApiKeyAuth: []